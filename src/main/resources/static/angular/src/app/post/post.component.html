<div class="mt-4">

    <div class="row">
        <div class="offset-sm-2 col-sm-8">
            <div class="card card-accent-primary">
                <div class="card-block">
                    <form [formGroup]="postForm" (ngSubmit)="onSubmitPost()" novalidate>
                        <div class="row">
                            <div class="col-sm-1">
                                <p style="font-size: 30px; font-weight: bold; margin-bottom: 0"><i class="icon-user"></i></p>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <textarea class="form-control" id="text" formControlName="text" name="text" placeholder="Write something.." rows="3"></textarea>
                                </div>
                                <div class="form-group form-actions text-right">
                                    <button class="btn btn-sm btn-success" type="submit">Post</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div *ngFor="let post of posts" class="row">
        <div class="offset-sm-2 col-sm-8">
            <div class="card card-accent-secondary">
                <div class="card-block">

                    <div class="row">
                        <div class="col-sm-1">
                            <p style="font-size: 30px; font-weight: bold; margin-bottom: 0"><i class="icon-user"></i></p>
                        </div>
                        <div class="col-sm-10">
                            <a href="#" [routerLink]="['/', post.user.username]">
                                {{post.user.username}}
                            </a>
                            <br />
                            <i class="icon-calendar"></i>
                            {{post.createdDate|date: 'dd-MM-yyyy HH:mm'}}
                        </div>
                        <div class="col-sm-1 text-right" *ngIf="post.user.username == currentUser.username">
                            <a href="javascript:" (click)="deletePost(post)">
                                <i class="icon-close"></i>
                            </a>
                        </div>
                    </div>
                    <p>{{post.text}}</p>

                    <hr />

                    <p *ngIf="post.commentsNextPage">
                        <a href="javascript:" (click)="loadMoreComments(post, post.commentsNextPage)">Load further comments...</a>
                    </p>

                    <div *ngFor="let comment of post.comments" class="row">
                        <div class="col-sm-1">
                            <p style="font-size: 25px; margin-bottom: 5px"><i class="icon-user"></i></p>
                        </div>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-6">
                                    <a href="#" [routerLink]="['/', post.user.username]">{{comment.user.username}}</a>
                                    <small>
                                        <i class="icon-calendar"></i>
                                        {{comment.createdDate|date: 'dd-MM-yyyy HH:mm'}}
                                    </small>
                                </div>
                                <div class="col-sm-6 text-right" *ngIf="comment.user.username == currentUser.username || post.user.username == currentUser.username">
                                    <a href="javascript:" (click)="deleteComment(comment, post)">
                                        <i class="icon-close"></i>
                                    </a>
                                </div>
                            </div>
                            <p>{{comment.text}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-1">
                            <p style="font-size: 30px; font-weight: bold;"><i class="icon-user"></i></p>
                        </div>
                        <div class="col-sm-10" style="padding-top: 5px;">
                            <input type="text" placeholder="Comment..." value="" (keyup.enter)="commentPost(post.id, $event)" class="form-control" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
