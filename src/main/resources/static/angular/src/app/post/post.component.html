<div class="mt-4">

    <div class="row">
        <div class="offset-sm-2 col-sm-8">
            <div class="card card-accent-primary">
                <div class="card-block">
                    <form [formGroup]="postForm" (ngSubmit)="onSubmitPost()" novalidate>
                        <div class="form-group">
                            <textarea class="form-control" id="text" formControlName="text" name="text" placeholder="Content.." rows="3"></textarea>
                        </div>
                        <div class="form-group form-actions text-right">
                            <button class="btn btn-sm btn-success" type="submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div *ngFor="let post of posts" class="row">
        <div class="offset-sm-2 col-sm-8">
            <div class="card card-accent-secondary">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-6">
                            <i class="icon-user"></i>
                            <a href="#" [routerLink]="['/', post.user.username]">
                                {{post.user.username}}
                            </a>
                        </div>
                        <div class="col-sm-6 text-right">
                            <i class="icon-calendar"></i>
                            {{post.createdDate|date: 'dd-MM-yyyy HH:mm'}}
                        </div>
                    </div>
                    {{post.text}}
                </div>
            </div>
        </div>
    </div>

</div>
