<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - Social Network</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet" />
    <link href="../static/public/css/styles.css" th:href="@{/public/css/styles.css}" rel="stylesheet" />

</head>
<body class="app">

<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6" style="margin: auto; float: initial;">
                <div class="card mx-4">
                    <div class="card-block p-4">
                        <form action="#" th:action="@{/remind}" th:object="${remind}" method="post">
                            <h1>Remind password</h1>
                            <p class="text-muted">Send email with new password</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon">@</span>
                                <input class="form-control" placeholder="E-mail" type="email" th:field="*{email}" th:required="required" />
                            </div>
                            <p th:if="${isEmailInvalid}">Email not exists</p>
                            <button class="btn btn-block btn-success" type="submit">Remind password</button>
                        </form>
                    </div>
                    <div class="card-footer p-4 text-center">
                        <a href="/login" th:href="@{/login}">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
